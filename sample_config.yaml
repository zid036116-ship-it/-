  "^GSPC": "S&P500 标普500"
  "^IXIC": "Nasdaq Composite 纳指综合"
  "^NDX": "Nasdaq100 纳指100"
  "000001.SS": "SSE Composite 上证指数"
  "399001.SZ": "SZSE Component 深证成指"
  "510300.SS": "沪深300ETF_华泰柏瑞"
  "518880.SS": "华安黄金ETF_518880"
  "XAUUSD=X": "Gold Spot 现货黄金"

  # ==== 港股 ====
  "^HSI": "Hang Seng 恒生指数"
  "^HSTECH": "Hang Seng TECH 恒生科技"
  "3033.HK": "恒生科技ETF_南方"
  "2800.HK": "恒生指数ETF_盈富基金"
  "3067.HK": "恒生医疗ETF_华夏"
  "2822.HK": "南方A50 ETF 港股通"

  # ==== A股行业 ====
  "159928.SZ": "中证消费ETF_159928"
  "159938.SZ": "中证医药ETF_159938"
  "159845.SZ": "中证新能源ETF_159845"
  "159915.SZ": "创业板ETF_159915"
  "512880.SS": "证券公司ETF_512880"

  # ==== 海外市场 ====
  "^STOXX50E": "EuroStoxx50 欧洲斯托克50"
  "^N225": "Nikkei225 日本日经225"
  "^NSEI": "Nifty50 印度"

  # ==== 宏观风向 ====
  "DX-Y.NYB": "美元指数DXY"       # 若抓取失败，可换 "DX=F"
  "^TNX": "美债10年期收益率"
  "CL=F": "WTI原油"
  "BZ=F": "Brent原油"

