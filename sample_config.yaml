  - "399001.SZ"     # 深证成指
  - "510300.SS"     # 沪深300 ETF
  - "518880.SS"     # 黄金ETF（华安）
  - "XAUUSD=X"      # 现货黄金

  # ==== 港股 ====
  - "^HSI"          # 恒生指数
  - "^HSTECH"       # 恒生科技
  - "3033.HK"       # 恒生科技ETF
  - "2800.HK"       # 恒生指数ETF
  - "3067.HK"       # 恒生医疗ETF
  - "2822.HK"       # 南方A50 ETF

  # ==== A股行业 ====
  - "159928.SZ"     # 中证消费ETF
  - "159938.SZ"     # 中证医药ETF
  - "159845.SZ"     # 中证新能源ETF
  - "159915.SZ"     # 创业板ETF
  - "512880.SS"     # 券商ETF

  # ==== 海外市场 ====
  - "^STOXX50E"     # 欧洲斯托克50
